<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<title>Gestione Allievi</title>
<meta charset="UTF-8">
</head>
<body>
	<h4 class="title">Gestione Allievi</h4>
	Sei loggato come
	<div>
		Username : <span th:text="${responsabile.username}"></span>
	</div>
	<form th:action="@{/logout}">
		<button type="submit">Logout</button>
	</form>
	<br>
	<form th:action="@{/inserisciAllievo}">
		<button type="submit">Inserisci Nuovo Allievo</button>
	</form>
	<form th:action="@{/pagamento}">
		<button type="submit">Pagamento Allievo</button>
	</form>
	<form th:action="@{/listaAllievi}">
		<button type="submit">Lista Tutti Allievi</button>
	</form>
	<form th:action="@{/homeGestione}">
		<button type="submit">Home</button>
	</form>
</body>
</html>

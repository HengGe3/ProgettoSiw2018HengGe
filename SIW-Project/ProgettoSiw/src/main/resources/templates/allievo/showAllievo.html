<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<title>Allievo</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="/stylesheets/stylesheetShowAllievo.css"
	type="text/css" />
</head>
<body>
	<div id="inizio">
		<h1 class="iscritto">Dati Allievo:</h1>
	</div>

	<div id="show">
		<div>
			Nome : <span th:text="${allievo.nome}"></span>
		</div>
		<div>
			Cognome : <span th:text="${allievo.cognome}"></span>
		</div>
		<div>
			Email : <span th:text="${allievo.email}"></span>
		</div>
		<div>
			Telefono : <span th:text="${allievo.telefono}"></span>
		</div>
		<div>
			Data di Nascita : <span th:text="${allievo.dataNascita}"></span>
		</div>
		<div>
			Luogo di Nascita : <span th:text="${allievo.luogoNascita}"></span>
		</div>
		<div>
			Totale Importo Dovuto : € <span th:text="${allievo.importoDovuto}"></span>
		</div>

		<div>Lista delle Attivita: </div>

		<div id="showLista">
			<div th:each="attivita : ${listaAttivita}">
				<a th:href="@{'/findAttivitaId' + '/' + ${attivita.id}}"> <span
					th:text="${attivita.descrizione}"></span> Il <span
					th:text="${attivita.dataAttivita}"></span> Dalle <span
					th:text="${attivita.oraInizio}"></span> Alle <span
					th:text="${attivita.oraFine}"></span> € <span
					th:text="${attivita.prezzo}"></span>
				</a>
			</div>
		</div>
	</div>
	<br>
	<br>
	<form id="partecipa"
		th:action="@{'/partecipaAttivita' + '/' + ${allievo.id}}" method="GET">
		<button type="submit">Partecipa Nuova Attivita</button>
	</form>
	<form id="cancella"
		th:action="@{'/cancellaPartecipazione' + '/' + ${allievo.id}}"
		method="GET">
		<button type="submit">Cancella Partecipazione</button>
	</form>
	<form id="cancella"
		th:action="@{'/cancellaAllievo' + '/' + ${allievo.id}}">
		<button type="submit">Cancella Allievo</button>
	</form>
	<form id="modifica"
		th:action="@{'/modificaAllievo' + '/' + ${allievo.id}}">
		<button type="submit">Modifica Allievo</button>
	</form>
	<form id="cancella" th:action="@{/inserisciAllievo}">
		<button type="submit">Inserisci Nuovo Allievo</button>
	</form>
	<form id="cancella" th:action="@{/listaAllievi}">
		<button type="submit">Lista Tutti Allievi</button>
	</form>
	<form id="home" th:action="@{/homeGestione}">
		<button type="submit">Home</button>
	</form>

</body>
</html>

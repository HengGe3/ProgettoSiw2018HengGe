<title>Statistiche</title>
</head>
<body>
	<h4>Statistiche Azienda</h4>
	<table>

			<th>Centro Formazione</th>
			<th>Numero Allievi</th>

		</tr>
	</table>
	<br>
	<table>

			<th>Centro Formazione</th>

		</tr>
	</table>

	</form>

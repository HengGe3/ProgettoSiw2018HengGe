<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<title>Attivita</title>
<meta charset="UTF-8">
</head>
<body>
	<div>
		<h4 class="title">Dati Attivita</h4>
		<div>
			Descrizione : <span th:text="${attivita.descrizione}"></span>
		</div>
		<div>
			Prezzo : <span th:text="${attivita.prezzo}"></span>
		</div>
		<div>
			Data : <span th:text="${attivita.dataAttivita}"></span>
		</div>
		<div>
			Ora Inizio : <span th:text="${attivita.oraInizio}"></span>
		</div>
		<div>
			Ora Fine : <span th:text="${attivita.oraFine}"></span>
		</div>
		<div>
			Centro Formazione : <span th:text="${attivita.centroFormazione}"></span>
		</div>
		<br>
		<form th:action="@{/saveAttivita}" method="POST"><button type="submit">Salva attivita</button></form>
		<form th:action="@{/inserisciAttivita}"><button type="submit">Cancella Registrazione</button></form>
	</div>
</body>
</html>

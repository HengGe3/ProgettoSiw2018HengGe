<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<title>Modifica Centro</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="/stylesheets/stylesheetFormallievo.css"
	type="text/css" />
</head>
<body>
	<div id="inizio">
		<h1 class="noiscrizione">Modifica i dati del Centro Formazione :</h1>
	</div>
	<form id="Persone"
		th:action="@{'/updateCentroFormazione' + '/' + ${centroFormazione.id}}"
		method="POST" th:object="${centroFormazione}">

		<!--Genera la maschera con i campi di inserimento dei dati di accesso di autore -->
		<fieldset>
			<input id="nome" type="text" th:field="*{nome}" placeholder="Nome"
				required><br> 
				<input id="cognome" type="text"
				th:field="*{indirizzo}" placeholder="Indirizzo" required><br>

			<input id="cognome" type="text" th:field="*{email}" placeholder="Email"
				required><br> <input id="data" type="text"
				th:field="*{telefono}" placeholder="Telefono" required><br>

			<input id="data" type="text" th:field="*{capienzaMassima}"
				placeholder="Capienza Massima" required><br>

			<button id="email" class="button" type="submit">Salva
				Modifiche</button>

		</fieldset>

	</form>


	<div id="fine"></div>
</body>
</html>

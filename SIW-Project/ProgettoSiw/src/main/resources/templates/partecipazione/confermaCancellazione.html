<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<title>Cancellazione</title>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="/stylesheets/stylesheetConfermaCancellazione.css" type="text/css" />
</head>
<body>
	<div id="messaggio">
		<h4 class="title">Cancella Partecipazione, Confermare?</h4>
		<div>
			<p>Dati Allievo</p>
			<div>
				Nome : <span th:text="${allievo.nome}"></span>
			</div>
			<div>
				Cognome : <span th:text="${allievo.cognome}"></span>
			</div>
			<div>
				Email : <span th:text="${allievo.email}"></span>
			</div>
			<div>
				Telefono : <span th:text="${allievo.telefono}"></span>
			</div>
			<div>
				Data di Nascita : <span th:text="${allievo.dataNascita}"></span>
			</div>
			<div>
				Luogo di Nascita : <span th:text="${allievo.luogoNascita}"></span>
			</div>
			<br>
			<p>Dati Attivita</p>
			<div>
				Descrizione : <span th:text="${attivita.descrizione}"></span>
			</div>
			<div>
				Prezzo : <span th:text="${attivita.prezzo}"></span>
			</div>
			<div>
				Data Attivita : <span th:text="${attivita.dataAttivita}"></span>
			</div>
			<div>
				Ora Inizio : <span th:text="${attivita.oraInizio}"></span>
			</div>
			<div>
				Ora Fine : <span th:text="${attivita.oraFine}"></span>
			</div>
			<div>
				Centro Formazione : <span th:text="${attivita.centroFormazione}"></span>
			</div>
			<br>
		</div>
		<form th:action="@{/deletePartecipazione}">
			<button type="submit">Conferma Cancellazione</button>
		</form>
		<form th:action="@{/indietroPartecipazione}">
			<button type="submit">Annulla Cancellazione</button>
		</form>
		<br>
	</div>
</body>
</html>

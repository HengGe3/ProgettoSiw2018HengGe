<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">

<head>

<meta charset="UTF-8">
<title>Conferma Partecipazione</title>
<link rel="stylesheet" href="/stylesheets/stylesheetConfermaPartecipazione.css" type="text/css" />
</head>
<body>

	<div id="inizio">
		<h1 class="title">Conferma Partecipazione dell'Allievo ?</h1>
	</div>
	
	<form id="dati" th:action="@{/savePartecipazione}" method="POST">
		<div>
			<h2 id="title2">Dati Allievo</h2>
			<div>
				Nome : <span id="nome" th:text="${allievo.nome}"></span>
			</div>
			<div>
				Cognome : <span id="cognome" th:text="${allievo.cognome}"></span>
			</div>
			<div>
				Email : <span id="email" th:text="${allievo.email}"></span>
			</div>
			<div>
				Telefono : <span id="telefono" th:text="${allievo.telefono}"></span>
			</div>
			<div>
				Data di Nascita : <span id="data" th:text="${allievo.dataNascita}"></span>
			</div>
			<div>
				Luogo di Nascita : <span id="luogo" th:text="${allievo.luogoNascita}"></span>
			</div>

			<h2 id="title2">Dati Attivita</h2>
			<div>
				Descrizione : <span id="desc" th:text="${attivita.descrizione}"></span>
			</div>
			<div>
				Prezzo : <span id="prezzo" th:text="${attivita.prezzo}"></span>
			</div>
			<div>
				Data : <span id="data" th:text="${attivita.dataAttivita}"></span>
			</div>
			<div>
				Ora Inizio : <span id="orai" th:text="${attivita.oraInizio}"></span>
			</div>
			<div>
				Ora Fine : <span id="oraf" th:text="${attivita.oraFine}"></span>
			</div>
			<div>
				Centro Formazione : <span id="centro" th:text="${attivita.centroFormazione}"></span>
			</div>
		</div>
		<button  type="submit">Registra</button>
	</form>
	
	<div id="back">
	<form th:action="@{/indietroPartecipazione}">
		<button type="submit">Annulla</button>
	</form>
	</div>
	
</body>


</html>
